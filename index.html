<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <nav class="h-64 d-flex justify-content-center align-items-center shadow-lg">
        <a href="index.html" class="text-decoration-none fs-28 fw-bold">Color Flipper</a>
    </nav>
    <br>
    <main class="h-100vh d-flex align-items-center">
        <div class="container">
            <div class="color-name b-radius-1 shadow-sm p-3 mb-5 text-center">
                <p class="fs-28 fw-bold">Background-color : 
                    <span class="color-codes">
                    </span>
                </p>
            </div>
            
            <div class="text-center mb-5">
                <button class="click-btn btn b-radius-1 shadow-sm p-3 fw-bold fs-24" id="color-change-btn">Click Me!</button>
            </div>
            
            <div class="selection b-radius-1 shadow-sm d-flex justify-content-center align-items-center gap-5 p-2">
                <span>Select from the side -></span>
                <a href="index.html" class="text-decoration-none fs-24">Simple Color</a>
                <a href="hex.html" class="text-decoration-none fs-24">Hex Color</a>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
